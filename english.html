<script>

function sendResultToTelegram(name, score, correct, wrong, skip, time){
 const msg =
"üìò DSSSB Maths CBT Result\n\n" +
"üë§ Name: " + name + "\n" +
"‚è± Time: " + time + "\n" +

  body:JSON.stringify({
    chat_id:TELEGRAM_CHAT_ID,
    text:msg
  })
 });
}

const NEGATIVE_MARK = 0.25;

const QUESTIONS = [
  {
    q: "Select the most appropriate idiom to substitute the underlined segment in the given sentence.\nThe news spread very rapidly, and soon everyone in the office knew about the announcement.",
    o: [
      "a mile a minute",
      "a country mile",
      "a mile off",
      "a mile in someone's shoes"
    ],
    a: 0
  },
  {
    q: "Select the most appropriate idiom that can substitute the underlined words in the given sentence.\nShe was fired without any warning, and it really surprised her.",
    o: [
      "caught her off guard",
      "made her hit the roof",
      "knocked her socks off",
      "put her on cloud nine"
    ],
    a: 0
  },
  {
    q: "Select the INCORRECTLY spelt word.",
    o: [
      "Delung",
      "Extrovert",
      "Dimple",
      "Extrinsic"
    ],
    a: 0
  },
  {
    q: "Select the most appropriate meaning of the given proverb.\nLet sleeping dogs lie",
    o: [
      "Always confront problems immediately",
      "Trouble should be created to teach a lesson",
      "Avoid disturbing a situation that may cause trouble",
      "Sleeping dogs must always be woken"
    ],
    a: 2
  },
  {
    q: "Select the most appropriate ANTONYM of the given word.\nIndulgent",
    o: [
      "Fit",
      "Sharp",
      "Strict",
      "Patient"
    ],
    a: 2
  },
  {
    q: "Select the idiom that conveys the same meaning as the underlined segment in the given sentence.\nThere are a lot of useless formalities in Government offices.",
    o: [
      "Primrose path",
      "Ugly duckling",
      "Red tapism",
      "Zero tolerance"
    ],
    a: 2
  },
  {
    q: "Select the proverb that conveys the same meaning as the underlined segment in the given sentence.\nI think they killed him because he knew too much. People who are dead cannot reveal secrets.",
    o: [
      "Dead men tell no tales",
      "A wolf in sheep‚Äôs clothing",
      "One lie draws ten after it",
      "A burnt child dreads the fire"
    ],
    a: 0
  },
  {
    q: "Select the option that uses the adjective correctly.",
    o: [
      "This is the most best movie I have ever seen",
      "This is the best movie I have ever seen.",
      "This is the bestest movie I have ever seen.",
      "This is the more best movie I have ever seen."
    ],
    a: 1
  },
  {
    q: "Select the most appropriate adjective to fill in the blank.\nThe ________ weather today makes it perfect for a picnic.",
    o: [
      "more sunny",

      "sunniest",
      "sunny"
    ],
    a: 3
  },
  {
    q: "Select the INCORRECTLY spelt word.",
    o: [
      "Gourmet",
      "Herculean",
      "Glosary",
      "Holistic"
    ],
    a: 2
  },
  {
    q: "Select the most appropriate meaning of the given proverb.\nA fool and his money are soon parted",
    o: [
      "A wise person always saves all their money",
      "A careless person quickly loses their money",
      "Only foolish people should handle money",
      "Money is never lost if handled properly"
    ],
    a: 1
  },
  {
    q: "Select the most appropriate ANTONYM of the underlined word in the given sentence.\nManas felt a sense of abundance surrounded by the love and laughter of his family.",
    o: [
      "Impression",

      "Happiness"
    ],
    a: 1
  },
  {
    q: "Select the most appropriate meaning of the given proverb.\nMisery loves company",
    o: [
      "Misery never affects anyone else",
      "Sad people prefer to be completely alone",
      "Happiness spreads faster than sadness",
      "Unhappy people enjoy sharing their sadness"
    ],
    a: 3
  },
  {
    q: "Select the most appropriate ANTONYM of the underlined word in the given sentence.\nMaria is highly adept at solving complex mathematical problems, making her a valuable asset to the research team.",
    o: [
      "Crude",

      "Irate",
      "Repentant"
    ],
    a: 0
  },
  {
    q: "Select the most appropriate options to fill in the blanks.\nThe tourists explored __________ Great Wall of China and later sailed across ______ Pacific Ocean.",
    o: [
      "a; a",
      "the; a",
      "an; the",
      "the; the"
    ],
    a: 3
  },
  {
    q: "Select the option that rectifies the highlighted text in the given sentence.\nHer explanation was the clearest and most simplest of all the presentations offered.",
    o: [
      "simpler",
      "the most simple",
      "simple",
      "more simple"
    ],
    a: 1
  },
  {
    q: "Select the most appropriate options to fill in the blanks.\nShe bought ___ European dress from ___ unique boutique.",
    o: [
      "a; an",
      "a; a",
      "an; a",
      "the; an"
    ],
    a: 1
  },
  {
    q: "Select the most appropriate adjective to fill in the blank.\nShe has the ________ collection of stamps in the entire school.",
    o: [
      "larger",
      "more large",
      "most large",
      "largest"
    ],
    a: 3
  },
  {
    q: "Select the most appropriate adjective to fill in the blank.\nThey gave me a/an _______, bright and clean room with a sea view.",
    o: [
      "amusing",
      "fine",
      "boring",
      "beautiful"
    ],
    a: 3
  },
  {
    q: "Select the sentence with the correct use of an adjective.",
    o: [
      "This is a more better solution.",
      "She wore a bright red dress.",
      "He is more stronger than his brother.",
      "The cake tastes deliciously."
    ],
    a: 1
  }
]

let i=0,submitted=false;
let ans=new Array(QUESTIONS.length).fill(null);
let review=new Array(QUESTIONS.length).fill(false);
let totalTime=0;

document.getElementById("total").innerText=QUESTIONS.length;

setInterval(()=>{
 if(submitted) return;
 totalTime++;
 let m=Math.floor(totalTime/60), s=totalTime%60;
 document.getElementById("timer").innerText =
  m.toString().padStart(2,"0")+":"+s.toString().padStart(2,"0");
},1000);

function showTg(){ document.getElementById("tgPopup").style.display="block"; }
function closeTg(){ document.getElementById("tgPopup").style.display="none"; }

function load(){
 let q=QUESTIONS[i];
 document.getElementById("qno").innerText=i+1;
 document.getElementById("qtext").innerText=q.q;
 document.getElementById("expBox").innerText=q.exp;
 document.getElementById("expBox").style.display="none";

 let html="";
 q.o.forEach((op,idx)=>{
  let cls="";
  if(submitted){
    if(idx===q.a) cls="correct";
    else if(ans[i]===idx) cls="wrong";
  } else if(ans[i]===idx) cls="sel";
  html+=`<div class="opt ${cls}" onclick="sel(${idx})">${op}</div>`;
 });
 document.getElementById("opts").innerHTML=html;
 drawPalette();
}

/* ===== SELECT OPTION ===== */
function sel(x){
 if(submitted) return;
 ans[i]=x;
 drawPalette();
 load();
}

/* ===== NAVIGATION ===== */
function next(){
 if(i<QUESTIONS.length-1){i++;drawPalette();load();}
}
function prev(){
 if(i>0){i--;drawPalette();load();}
}

/* ===== REVIEW ===== */
function markReview(){
 review[i]=!review[i];
 drawPalette();
}

/* ===== PALETTE ===== */
function drawPalette(){
 let p="";
 for(let k=0;k<QUESTIONS.length;k++){
  let cls="";
  if(submitted){
    if(ans[k]===QUESTIONS[k].a) cls="correct";
    else cls="wrong";
  }
  else if(review[k] && ans[k]!=null) cls="answered review";
  else if(review[k]) cls="review";
  else if(ans[k]!=null) cls="answered";
  else if(k<i) cls="visited";

  p+=`<button class="qbtn ${cls}" onclick="i=${k};load()">${k+1}</button>`;
 }
 document.getElementById("palette").innerHTML=p;
}

/* ===== PALETTE TOGGLE ===== */
function togglePalette(){
 document.getElementById("palettePanel").classList.toggle("show");
}

function submit(){
 let name = document.getElementById("stuName").value.trim();
 if(name===""){
  alert("Please enter your name before submitting");
  document.getElementById("stuName").focus();
  return;
 }

 submitted=true;
 showTg();

 let score=0,correct=0,wrong=0,skip=0;
 QUESTIONS.forEach((q,idx)=>{
  if(ans[idx]==null) skip++;
  else if(ans[idx]===q.a){score++;correct++;}
  else{score-=NEGATIVE_MARK;wrong++;}
 });

 let t=document.getElementById("timer").innerText;

 document.getElementById("result").innerHTML=
  `<h3>Result</h3>
   Name: ${name}<br>
   Correct: ${correct}<br>
   Wrong: ${wrong}<br>
   Skipped: ${skip}<br>
   <b>Final Score: ${score.toFixed(2)}</b>`;
 document.getElementById("result").style.display="block";
 document.getElementById("expBtn").style.display="block";

 sendResultToTelegram(name,score.toFixed(2),correct,wrong,skip,t);
 load();
}

load();
</script>
