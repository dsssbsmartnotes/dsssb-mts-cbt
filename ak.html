let i=0,submitted=false;
let ans=new Array(QUESTIONS.length).fill(null);
let review=new Array(QUESTIONS.length).fill(false);
let totalTime=0;

document.getElementById("total").innerText=QUESTIONS.length;

setInterval(()=>{
 if(submitted) return;
 totalTime++;
 let m=Math.floor(totalTime/60), s=totalTime%60;
 document.getElementById("timer").innerText =
  m.toString().padStart(2,"0")+":"+s.toString().padStart(2,"0");
},1000);

function showTg(){ document.getElementById("tgPopup").style.display="block"; }
function closeTg(){ document.getElementById("tgPopup").style.display="none"; }

function load(){
 let q=QUESTIONS[i];
 document.getElementById("qno").innerText=i+1;
 document.getElementById("qtext").innerText=q.q;
 document.getElementById("expBox").innerText=q.exp;
 document.getElementById("expBox").style.display="none";

 let html="";
 q.o.forEach((op,idx)=>{
  let cls="";
  if(submitted){
    if(idx===q.a) cls="correct";
    else if(ans[i]===idx) cls="wrong";
  } else if(ans[i]===idx) cls="sel";
  html+=`<div class="opt ${cls}" onclick="sel(${idx})">${op}</div>`;
 });
 document.getElementById("opts").innerHTML=html;
 drawPalette();
}

function sel(x){ if(!submitted){ans[i]=x;load();} }
function next(){if(i<QUESTIONS.length-1){i++;load();}}
function prev(){if(i>0){i--;load();}}
function markReview(){review[i]=!review[i];drawPalette();}
function togglePalette(){ document.getElementById("palettePanel").classList.toggle("show"); }
function toggleExp(){
 let b=document.getElementById("expBox");
 b.style.display=b.style.display==="none"?"block":"none";
}

function drawPalette(){
 let p="";
 for(let k=0;k<QUESTIONS.length;k++){
  let c=ans[k]!=null?"answered":"";
  let r=review[k]?"review":"";
  let rw="";
  if(submitted){
    if(ans[k]===QUESTIONS[k].a) rw="correct";
    else rw="wrong";
  }
  p+=`<button class="qbtn ${c} ${r} ${rw}" onclick="i=${k};load()">${k+1}</button>`;
 }
 document.getElementById("palette").innerHTML=p;
}

function submit(){
 let name = document.getElementById("stuName").value.trim();
 if(name===""){
  alert("Please enter your name before submitting");
  document.getElementById("stuName").focus();
  return;
 }

 submitted=true;
 showTg();

 let score=0,correct=0,wrong=0,skip=0;
 QUESTIONS.forEach((q,idx)=>{
  if(ans[idx]==null) skip++;
  else if(ans[idx]===q.a){score++;correct++;}
  else{score-=NEGATIVE_MARK;wrong++;}
 });

 let t=document.getElementById("timer").innerText;

 document.getElementById("result").innerHTML=
  `<h3>Result</h3>
   Name: ${name}<br>
   Correct: ${correct}<br>
   Wrong: ${wrong}<br>
   Skipped: ${skip}<br>
   <b>Final Score: ${score.toFixed(2)}</b>`;
 document.getElementById("result").style.display="block";
 document.getElementById("expBtn").style.display="block";

 sendResultToTelegram(name,score.toFixed(2),correct,wrong,skip,t);
 load();
}

load();
</script>
