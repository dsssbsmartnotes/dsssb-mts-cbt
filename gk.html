<!DOCTYPE html>
<html>
<head>
<title>DSSSB CBT</title>
<style>
body{font-family:arial;background:#f2f2f2;margin:0}
header{background:#0b2c4d;color:#fff;padding:15px;font-size:22px}
#box{display:flex}
#left{width:75%;padding:20px;background:#fff}
#right{
  position:fixed;
  top:55px;
  right:0;
  width:220px;
  background:#e9ecef;
  padding:10px;
  height:calc(100vh - 55px);
  overflow-y:auto;
}
.qbtn{width:40px;height:40px;margin:5px;border:none;background:#ccc;cursor:pointer}
.attempted{background:#4caf50;color:white}
.current{border:2px solid red}
.review{background:orange;color:black}
.hidden{display:none}
button{padding:10px 15px;margin:10px}
#loginBox{
  background:white;
  padding:20px;
  text-align:center;
}
@media (max-width:768px){
  #right{width:100%;left:0;right:0;display:none;}
  #left{width:100%;}
}
</style>
</head>

<body>

<div id="loginBox">
<h2>DSSSB ‚Äì Candidate Login</h2>
<input id="cname" placeholder="Enter Name" style="padding:10px;width:90%;"><br><br>
<input id="croll" placeholder="Enter Roll Number" style="padding:10px;width:90%;"><br><br>
<button onclick="startTest()" style="padding:10px 20px;background:#0b2c4d;color:white;border:none;">Start Test</button>
</div>

<header style="display:none" id="topbar">
DSSSB ‚Äì ENGLISH Language and comprehension (20 Questions)
<button onclick="togglePalette()" style="float:right;margin-left:10px;background:#ffc107;border:none;padding:6px 10px">‚ò∞ Questions</button>
<span id="timer" style="float:right">30:00</span>
</header>

<div id="box" style="display:none;">
<div id="left">
<h3 id="q"></h3>
<div id="opt"></div>
<button onclick="prev()">Previous</button>
<button onclick="next()">Next</button>
<button onclick="mark()">Mark for Review</button>
<button onclick="submit()">Submit</button>
</div>
<div id="right"></div>
</div>

<div id="scoreCard" style="display:none; padding:20px; background:#fff;">
<h2>RESULT SUMMARY</h2>
<p>Name: <b id="sname"></b></p>
<p>Roll No: <b id="sroll"></b></p>

<p>Total Questions: <span id="tq"></span></p>
<p>Attempted: <span id="att"></span></p>
<p>Not Attempted: <span id="na"></span></p>
<p>Correct: <span id="cor"></span></p>
<p>Wrong: <span id="wr"></span></p>
<h3>Score: <span id="scr"></span></h3>

<hr>
<h3>üèÜ Rank List</h3>
<table border="1" width="100%" id="rankTable"></table>

<hr>
<h3>‚ùå Wrong Questions</h3>
<div id="wrongList"></div>

<h3>‚ö™ Not Attempted</h3>
<div id="naList"></div>

<h3>üüß Marked for Review</h3>
<div id="reviewList"></div>

<button onclick="location.reload()" style="background:#28a745;color:white;border:none;padding:10px 20px;">Start New Test</button>
</div>

<script>
let qdata = [

["Select the most appropriate option to fill in the blank.\nThe professor delivered a lecture so _______ that even the most inattentive students listened with complete focus.","captivating","ordinary","tedious","monotonous",0,"‚ÄòCaptivating‚Äô means extremely interesting and attractive. The sentence shows the lecture was so interesting that even inattentive students listened carefully."],

["Select the option that can be used as a one-word substitute for the given phrase.\nA government ruled by religious leaders","Oligarchy","Autocracy","Theocracy","Democracy",2,"A government ruled by religious leaders is called a Theocracy. The word comes from ‚Äòtheo‚Äô meaning God and ‚Äòcracy‚Äô meaning rule."],

["Select the correct form of present tense to fill in the blank.\nEvery morning, she ___ a cup of green tea before starting work.","drank","drunk","drinking","drinks",3,"The phrase ‚ÄòEvery morning‚Äô shows a habitual action, so present simple tense ‚Äòdrinks‚Äô is correct."],

["Select the most appropriate option to fill in the blank.\nHer explanation was so __________ that everyone in the audience could understand even the toughest concept.","elaborate","persuasive","lucid","obscure",2,"‚ÄòLucid‚Äô means clear and easy to understand. Therefore, it fits the sentence best."],

["Select the option that can be used as a one-word substitute for the given group of words.\nA group of people, typically with vehicles or animals travelling together","Caravan","Horde","Constellation","Congregation",0,"A ‚ÄòCaravan‚Äô means a group of people or vehicles travelling together, especially over a long distance."],

["Select the option that can be used as a one-word substitute for the underlined phrase.\nThe company reduced staff to cut down expenses.","deflect","retrench","curtail","revoke",1,"‚ÄòRetrench‚Äô means to reduce staff or expenditure, so it correctly replaces the phrase."],

["Parts of a sentence are given below. While the first part (S1) is in the correct place, the remaining parts (labelled P, Q, R, S and T) are jumbled up. Arrange the parts in the correct order.\n\nS1. Diabetes has long been\nP. a silent epidemic,\nQ. but its roots often\nR. affecting millions worldwide,\nS. than commonly recognised\nT. lie much earlier","PRQTS","PTSQR","PSQTR","PQRST",3,"The correct sequence is PQRST, forming a meaningful sentence: Diabetes has long been a silent epidemic, affecting millions worldwide, but its roots often lie much earlier than commonly recognised."],

["Parts of a sentence are given below in jumbled order. Arrange the parts in the correct order.\n\nA. connect people and things across the world\nB. digital technologies have evolved from stand-alone projects\nC. and help address personal and global challenges\nD. to networks of tools and programmes that","BDAC","ABDC","DACB","CDAB",0,"The correct order is BDAC, which forms a meaningful and grammatically correct sentence."],

["Select the most appropriate option to fill in the blank.\nThe mountain trail was ______, making it dangerous for beginners.","tiny","broad","large","steep",3,"A ‚Äòsteep‚Äô trail is difficult to climb and therefore dangerous, making it the correct answer."],

["Select the most appropriate option to fill in the blank.\nThe kitten was so ______ that everyone wanted to hold it.","horrible","strange","angry","cute",3,"A kitten that everyone wants to hold is ‚Äòcute‚Äô, meaning attractive and adorable."],

["Parts of a sentence are given below in jumbled order. Arrange the parts in the correct order.\nmiddle class / population / along / increasing / is / coastlines","Along middle coastlines class population is increasing.","Middle class population is increasing along coastlines.","Class population is increasing along middle coastlines.","Population is increasing along middle class coastlines.",1,"Option 2 forms a grammatically correct and meaningful sentence."],

["Select the most appropriate option to fill in the blank.\nShe explained the historical event _______, allowing the audience to imagine the entire scene.","faintly","dimly","weakly","vividly",3,"‚ÄòVividly‚Äô means clearly and in detail, which suits the context of imagining the scene."],

["Parts of a sentence are given below in a jumbled order. While the first segment (S1) is in the correct order, arrange the remaining parts.\n\nS1. Life in India,\n1. a country known for its cultural diversity, bustling cities,\n2. and heritage, where advanced technology and urbanization coexist\n3. and deep-rooted traditions, offers a unique blend of modernity\n4. with age-old customs, festivals, and a strong sense of community","2-1-4-3","1-3-2-4","4-3-2-1","3-2-4-1",1,"The correct order is 1-3-2-4 which makes a meaningful sentence."],

["Select the option that can be used as a one-word substitute for the given phrase.\nA belief that pleasure or happiness is the highest good in life","Egotism","Nihilism","Hedonism","Epicureanism",2,"‚ÄòHedonism‚Äô is the belief that pleasure is the highest good in life."],

["Parts of a sentence are given below in jumbled order. Arrange the parts in the correct order.\nP) the entire film crew landed safely\nQ) as per reports, the flight departed from Delhi\nR) turbulence caused by heavy rains; fortunately,\nS) airport at 5.25 P.M. and encountered","PSQR","RSPQ","QSRP","SQPR",1,"The correct order is RSPQ which forms a logical and meaningful sentence."],

["Read the passage and answer.\nWhen Tom planned a holiday to England, he wrote to a friend in London... (full passage as in PDF)\nQ.16 What did Tom do when he felt a slight headache at the airport?","Stood and chatting on phone until his friend arrived","Bought a magazine and sat in the lounge reading it","Went to the restaurant to had a strong black coffee","Sat in the lounge and waiting for his friend to meet",2,"The passage states that Tom went into the restaurant for a cup of strong black coffee when he had a headache."],

["Q.17 What was Tom doing when his friend finally arrived?","Drinking coffee","Walking around","Waiting at the entrance","Reading a magazine",3,"The passage clearly mentions that Tom had started reading when his friend arrived."],

["Q.18 The structure of the passage can best be described as:","a description of a place with detailed observations","a scientific explanation followed by supporting evidence","a comparison between two journeys with their outcomes","a narrative of an incident, followed by the reason behind it",3,"The passage narrates an incident and then explains the reason for the delay."],

["Q.19 What is the central theme of the passage?","The challenges of traveling in a foreign country","The insignificance of punctuality and planning","Misunderstandings and small mistakes cause delays","The excitement of meeting friends after the journey",2,"The delay happened because of small mistakes and misunderstandings, which is the main idea."],

["Q.20 Select the option that best represents the tone of the passage.","Informative and factual","Humourous and light-hearted","Sad and melancholic","Suspenseful and anxious",1,"The passage is light and pleasant in tone, not serious or sad, so it is humorous and light-hearted."]

];


let i=0, ans=[], t=1800;
let timer;

function startTest(){
 let n=document.getElementById("cname").value;
 let r=document.getElementById("croll").value;
 if(n==""||r==""){alert("Enter Name & Roll");return;}
 localStorage.setItem("cname",n);
 localStorage.setItem("croll",r);

 document.getElementById("loginBox").style.display="none";
 document.getElementById("topbar").style.display="block";
 document.getElementById("box").style.display="flex";

 startTimer();
 buildPalette();
 load();
}

function startTimer(){
 timer=setInterval(()=>{
  t--;
  let m=Math.floor(t/60), s=t%60;
  document.getElementById("timer").innerText=m+":"+(s<10?"0":"")+s;
  if(t==0) submit();
 },1000);
}

function buildPalette(){
 let pal="";
 for(let j=0;j<qdata.length;j++){
  pal+=`<button class="qbtn" id="b${j}" onclick="go(${j})">${j+1}</button>`;
 }
 document.getElementById("right").innerHTML=pal;
}

function load(){
 let q=qdata[i];
 document.getElementById("q").innerText=(i+1)+". "+q[0];
 let o="";
 for(let k=1;k<=4;k++){
  let checked=(ans[i]==k-1)?"checked":"";
  o+=`<label><input type="radio" name="opt" ${checked} onclick="sel(${k-1})"> ${q[k]}</label><br>`;
 }
 document.getElementById("opt").innerHTML=o;
}

function sel(x){
 ans[i]=x;
 let btn=document.getElementById("b"+i);
 btn.classList.add("attempted");
 btn.classList.remove("review");
}

function next(){ if(i<qdata.length-1){i++;load();}}
function prev(){ if(i>0){i--;load();}}
function go(n){i=n;load();}

function mark(){
 let btn=document.getElementById("b"+i);
 btn.classList.add("review");
}

function submit(){
 clearInterval(timer);
 let total=qdata.length, correct=0, attempted=0;
 let wrongHTML="", naHTML="", reviewHTML="";

 for(let j=0;j<total;j++){
  let q=qdata[j];
  let correctAns=q[q[5]+1];
  if(ans[j]===undefined){
    naHTML+=`<p>Q${j+1}. ${q[0]} <br><b>Correct:</b> ${correctAns}</p>`;
  }else{
    attempted++;
    if(ans[j]==q[5]) correct++;
    else wrongHTML+=`<p>Q${j+1}. ${q[0]}<br><b>Your:</b> ${q[ans[j]+1]}<br><b>Correct:</b> ${correctAns}<br><i>${q[6]}</i></p>`;
  }
  if(document.getElementById("b"+j).classList.contains("review")){
    reviewHTML+=`<p>Q${j+1}. ${q[0]}</p>`;
  }
 }

 document.getElementById("box").style.display="none";
 document.getElementById("topbar").style.display="none";
 document.getElementById("scoreCard").style.display="block";

 document.getElementById("sname").innerText=localStorage.getItem("cname");
 document.getElementById("sroll").innerText=localStorage.getItem("croll");

 document.getElementById("tq").innerText=total;
 document.getElementById("att").innerText=attempted;
 document.getElementById("na").innerText=total-attempted;
 document.getElementById("cor").innerText=correct;
 document.getElementById("wr").innerText=attempted-correct;
 document.getElementById("scr").innerText=correct+" / "+total;

 // Rank List
 let rankData=JSON.parse(localStorage.getItem("rankData")||"[]");
 rankData.push({name:localStorage.getItem("cname"), roll:localStorage.getItem("croll"), score:correct});
 rankData.sort((a,b)=>b.score-a.score);
 localStorage.setItem("rankData",JSON.stringify(rankData));

 let rt="<tr><th>Rank</th><th>Name</th><th>Roll</th><th>Score</th></tr>";
 rankData.forEach((x,i)=>{
  rt+=`<tr><td>${i+1}</td><td>${x.name}</td><td>${x.roll}</td><td>${x.score}</td></tr>`;
 });
 document.getElementById("rankTable").innerHTML=rt;

 document.getElementById("wrongList").innerHTML=wrongHTML||"None üéâ";
 document.getElementById("naList").innerHTML=naHTML||"None";
 document.getElementById("reviewList").innerHTML=reviewHTML||"None";
}

function togglePalette(){
 document.getElementById("right").classList.toggle("hidden");
}
</script>
</body>
</html>
