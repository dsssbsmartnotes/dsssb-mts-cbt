
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Admin Dashboard - DSSSB</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    :root { --primary: #4361ee; --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --danger: #ef4444; --success: #10b981; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
    
    /* HEADER */
    .admin-header { background: linear-gradient(135deg, #4361ee, #3a0ca3); color: white; padding: 20px; border-bottom-left-radius: 25px; border-bottom-right-radius: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 50; }
    .admin-header h2 { margin: 0; font-size: 20px; display: flex; align-items: center; gap: 10px; }
    
    /* TABS */
    .tabs { display: flex; gap: 10px; padding: 15px 20px 0; overflow-x: auto; scrollbar-width: none; }
    .tab-btn { background: white; border: 1px solid #ddd; padding: 8px 16px; border-radius: 20px; font-size: 13px; font-weight: 600; color: #666; white-space: nowrap; cursor: pointer; transition: 0.2s; }
    .tab-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3); }

    /* CONTENT SECTIONS */
    .section { display: none; padding: 20px; animation: fadeIn 0.3s; }
    .section.active { display: block; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    /* CARDS & INPUTS */
    .card { background: var(--card); border-radius: 16px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); border: 1px solid #e5e7eb; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; font-size: 12px; font-weight: 600; color: #666; margin-bottom: 5px; }
    .inp { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; font-size: 14px; background: #fafafa; outline: none; transition: 0.2s; }
    .inp:focus { border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1); }
    textarea.inp { resize: vertical; min-height: 100px; }

    /* ITEM LIST (MOBILE FRIENDLY) */
    .item-card { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: white; border-radius: 12px; border: 1px solid #eee; margin-bottom: 10px; }
    .item-info h4 { margin: 0 0 5px; font-size: 14px; color: var(--text); }
    .item-cat { font-size: 10px; background: #e0e7ff; color: var(--primary); padding: 3px 8px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
    .item-actions { display: flex; gap: 8px; }
    .btn-icon { width: 35px; height: 35px; border-radius: 8px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; font-size: 14px; }
    .btn-edit { background: #fef3c7; color: #d97706; }
    .btn-del { background: #fee2e2; color: #ef4444; }

    /* FLOATING ACTION BUTTON */
    .fab { position: fixed; bottom: 20px; right: 20px; width: 55px; height: 55px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 25px rgba(67, 97, 238, 0.4); cursor: pointer; z-index: 100; border: none; }

    /* MODAL */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
    .modal { background: white; width: 90%; max-width: 400px; border-radius: 20px; padding: 25px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); animation: popUp 0.3s; }
    @keyframes popUp { from{transform:scale(0.9); opacity:0;} to{transform:scale(1); opacity:1;} }

    /* BUTTONS */
    .btn-block { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 600; font-size: 15px; cursor: pointer; margin-top: 10px; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-dark { background: #1f2937; color: white; }

    /* Search Bar */
    .search-bar { position: relative; margin-bottom: 15px; }
    .search-bar i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #9ca3af; }
    .search-bar input { padding-left: 40px; }
</style>
</head>
<body>

<div class="admin-header">
    <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
    <div style="font-size:12px; opacity:0.8; margin-top:5px;">Manage DSSSB App Data</div>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('load')">1. Load Data</button>
    <button class="tab-btn" onclick="showTab('config')">2. Config</button>
    <button class="tab-btn" onclick="showTab('manage')">3. Manage Tests</button>
    <button class="tab-btn" onclick="showTab('export')" style="color:var(--success); border-color:var(--success);">4. Finish</button>
</div>

<div id="tab-load" class="section active">
    <div class="card" style="text-align:center;">
        <i class="fas fa-file-code" style="font-size:40px; color:var(--primary); margin-bottom:15px;"></i>
        <h3>Start Here</h3>
        <p style="font-size:13px; color:#666; margin-bottom:20px;">Open your existing <b>data.js</b> file, copy everything, and paste it below.</p>
        <textarea id="pasteArea" class="inp" placeholder="Paste data.js content here..." style="font-family:monospace; font-size:11px;"></textarea>
        <button class="btn-block btn-primary" onclick="loadData()">Load Data</button>
    </div>
</div>

<div id="tab-config" class="section">
    <div class="card">
        <h3>üì¢ App Settings</h3>
        <div class="form-group">
            <label>Announcement (Marquee)</label>
            <input type="text" id="confNote" class="inp" placeholder="e.g. New Mock Test Live!">
        </div>
        <div class="form-group">
            <label>PDF Download Link</label>
            <input type="text" id="confPdf" class="inp" placeholder="https://drive.google.com/...">
        </div>
    </div>
</div>

<div id="tab-manage" class="section">
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchTest" class="inp" placeholder="Search tests..." oninput="renderList()">
    </div>
    
    <div id="testList">
        <div style="text-align:center; color:#999; padding:40px;">No data loaded yet.</div>
    </div>
</div>

<div id="tab-export" class="section">
    <div class="card" style="text-align:center; background: #ecfdf5; border-color: #10b981;">
        <i class="fas fa-check-circle" style="font-size:40px; color:var(--success); margin-bottom:15px;"></i>
        <h3>Ready to Update?</h3>
        <p style="font-size:13px; color:#065f46; margin-bottom:20px;">Click below to generate the new code, then paste it back into your <b>data.js</b> file.</p>
        <button class="btn-block btn-success" onclick="generateCode()">Copy New Code</button>
        <div id="copyMsg" style="margin-top:10px; font-weight:600; color:var(--success); display:none;">Copied!</div>
    </div>
    <div class="card">
        <label>Preview Code:</label>
        <textarea id="exportPreview" class="inp" readonly style="font-family:monospace; font-size:11px; height:150px;"></textarea>
    </div>
</div>

<div class="modal-overlay" id="editModal">
    <div class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0;" id="modalTitle">Add Test</h3>
            <i class="fas fa-times" onclick="closeModal()" style="cursor:pointer; font-size:20px; color:#999;"></i>
        </div>
        
        <input type="hidden" id="editId">
        
        <div class="form-group">
            <label>Category</label>
            <select id="editCat" class="inp">
                <option value="mts-full">üéØ MTS Mock</option>
                <option value="asst-supt">üëÆ Asst. Superintendent</option>
                <option value="english">üá¨üáß English</option>
                <option value="reasoning">üß† Reasoning</option>
                <option value="gk">üåç GK / GS</option>
                <option value="maths">üìê Maths</option>
                <option value="hindi">üáÆüá≥ Hindi</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Title</label>
            <input type="text" id="editTitle" class="inp" placeholder="Test Name">
        </div>
        
        <div class="form-group">
            <label>Link (URL)</label>
            <input type="text" id="editUrl" class="inp" placeholder="https://...">
        </div>

        <button class="btn-block btn-primary" onclick="saveTest()">Save Changes</button>
    </div>
</div>

<button class="fab" onclick="openAddModal()"><i class="fas fa-plus"></i></button>

<script>
    let appConfig = { announcement: "", pdfLink: "" };
    let testDatabase = [];
    let isEditing = false;

    // --- TABS LOGIC ---
    function showTab(id) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById('tab-' + id).classList.add('active');
        event.currentTarget.classList.add('active');

        // Hide FAB on load/export tabs
        document.querySelector('.fab').style.display = (id === 'manage') ? 'flex' : 'none';
    }

    // --- 1. LOAD DATA ---
    function loadData() {
        const raw = document.getElementById("pasteArea").value;
        if (!raw.trim()) return alert("Please paste code first!");

        try {
            // Regex to extract objects
            const confMatch = raw.match(/const appConfig = ({[\s\S]*?});/);
            const dataMatch = raw.match(/const testDatabase = (\[[\s\S]*?\]);/);

            if (confMatch) appConfig = new Function("return " + confMatch[1])();
            if (dataMatch) testDatabase = new Function("return " + dataMatch[1])();

            // Populate Config Fields
            document.getElementById("confNote").value = appConfig.announcement || "";
            document.getElementById("confPdf").value = appConfig.pdfLink || "";

            // Render List
            renderList();
            alert("‚úÖ Data Loaded Successfully!");
            showTab('config'); // Move to next tab
            
            // Activate proper tab button manually
            document.querySelectorAll('.tab-btn')[1].click();

        } catch (e) {
            alert("‚ùå Error parsing data! Make sure you pasted the exact content of data.js");
            console.error(e);
        }
    }

    // --- 2. RENDER LIST ---
    function renderList() {
        const container = document.getElementById("testList");
        const query = document.getElementById("searchTest").value.toLowerCase();
        container.innerHTML = "";

        const filtered = testDatabase.filter(t => t.title.toLowerCase().includes(query));

        if(filtered.length === 0) {
            container.innerHTML = "<div style='text-align:center; padding:20px; color:#999;'>No tests found.</div>";
            return;
        }

        filtered.forEach((t) => {
            // Find index in original array
            const originalIndex = testDatabase.indexOf(t);
            
            const html = `
            <div class="item-card">
                <div class="item-info">
                    <span class="item-cat">${t.category.toUpperCase()}</span>
                    <h4>${t.title}</h4>
                    <div style="font-size:11px; color:#999; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; max-width:180px;">${t.url}</div>
                </div>
                <div class="item-actions">
                    <button class="btn-icon btn-edit" onclick="openEditModal(${originalIndex})"><i class="fas fa-pen"></i></button>
                    <button class="btn-icon btn-del" onclick="deleteTest(${originalIndex})"><i class="fas fa-trash"></i></button>
                </div>
            </div>`;
            container.innerHTML += html;
        });
        
        document.getElementById("searchTest").placeholder = `Search in ${testDatabase.length} tests...`;
    }

    // --- 3. ADD / EDIT LOGIC ---
    function openAddModal() {
        isEditing = false;
        document.getElementById("modalTitle").innerText = "Add New Test";
        document.getElementById("editId").value = "";
        document.getElementById("editTitle").value = "";
        document.getElementById("editUrl").value = "";
        document.getElementById("editCat").value = "mts-full";
        document.getElementById("editModal").style.display = "flex";
    }

    function openEditModal(index) {
        isEditing = true;
        const t = testDatabase[index];
        document.getElementById("modalTitle").innerText = "Edit Test";
        document.getElementById("editId").value = index; // Storing index
        document.getElementById("editTitle").value = t.title;
        document.getElementById("editUrl").value = t.url;
        document.getElementById("editCat").value = t.category;
        document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("editModal").style.display = "none";
    }

    function saveTest() {
        const title = document.getElementById("editTitle").value;
        const url = document.getElementById("editUrl").value;
        const cat = document.getElementById("editCat").value;
        
        if(!title || !url) return alert("Title and URL are required!");

        if (isEditing) {
            const idx = document.getElementById("editId").value;
            testDatabase[idx].title = title;
            testDatabase[idx].url = url;
            testDatabase[idx].category = cat;
        } else {
            testDatabase.unshift({
                id: "t_" + Date.now(),
                category: cat,
                title: title,
                url: url,
                attempts: "0"
            });
        }
        
        closeModal();
        renderList();
    }

    function deleteTest(index) {
        if(confirm("Are you sure you want to delete this test?")) {
            testDatabase.splice(index, 1);
            renderList();
        }
    }

    // --- 4. EXPORT LOGIC ---
    function generateCode() {
        // Sync config first
        appConfig.announcement = document.getElementById("confNote").value;
        appConfig.pdfLink = document.getElementById("confPdf").value;

        const code = `// ==========================================
// üöÄ DSSSB SMART NOTES - DATA FILE
// Updated: ${new Date().toLocaleString()}
// ==========================================

const appConfig = ${JSON.stringify(appConfig, null, 4)};

const testDatabase = ${JSON.stringify(testDatabase, null, 4)};`;

        document.getElementById("exportPreview").value = code;

        // Copy to clipboard
        navigator.clipboard.writeText(code).then(() => {
            const msg = document.getElementById("copyMsg");
            msg.style.display = "block";
            setTimeout(() => msg.style.display = "none", 2000);
        });
    }
    
    // Initial Setup
    document.querySelector('.fab').style.display = 'none'; // Hidden until data loaded
</script>

</body>
</html>
