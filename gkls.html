<script>
/* TELEGRAM */
const TELEGRAM_BOT_TOKEN="8486464606:AAFT_Bd0P2HYqKNPjCm3s7TGgfM4HWmOYvs";
const TELEGRAM_CHAT_ID="@dsssbcbtresult";

/* CBT CORE */
let LANG="EN",i=0,submitted=false,totalTime=0;
const NEGATIVE_MARK=0.25;

const QUESTIONS = [

{

q_hi:"‡§≠‡§æ‡§∞‡§§‡•Ä‡§Ø ‡§∏‡§Ç‡§µ‡§ø‡§ß‡§æ‡§® ‡§ï‡•Ä ‡§™‡•ç‡§∞‡§∏‡•ç‡§§‡§æ‡§µ‡§®‡§æ ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§®-‡§∏‡§æ ‡§∂‡§¨‡•ç‡§¶ ‡§¨‡§æ‡§π‡§∞‡•Ä ‡§®‡§ø‡§Ø‡§Ç‡§§‡•ç‡§∞‡§£ ‡§∏‡•á ‡§∏‡•ç‡§µ‡§§‡§Ç‡§§‡•ç‡§∞‡§§‡§æ ‡§ï‡•ã ‡§¶‡§∞‡•ç‡§∂‡§æ‡§§‡§æ ‡§π‡•à?",
o_en:["Sovereign","Federal","Secular","Democratic"],
o_hi:["‡§∏‡§Ç‡§™‡•ç‡§∞‡§≠‡•Å","‡§∏‡§Ç‡§ò‡•Ä‡§Ø","‡§ß‡§∞‡•ç‡§Æ‡§®‡§ø‡§∞‡§™‡•á‡§ï‡•ç‡§∑","‡§≤‡•ã‡§ï‡§§‡§æ‡§Ç‡§§‡•ç‡§∞‡§ø‡§ï"],

o_en:[
"Ministry of Education",
"Ministry of Home Affairs",
"Ministry of Culture",
"Ministry of Defence"
],
o_hi:[
"‡§∂‡§ø‡§ï‡•ç‡§∑‡§æ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø",
"‡§ó‡•É‡§π ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø",
"‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§ø ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø",
"‡§∞‡§ï‡•ç‡§∑‡§æ ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø"
],
a:1,

e_hi:"‡§™‡•ç‡§∞‡§æ‡§∞‡§Ç‡§≠ ‡§Æ‡•á‡§Ç ‡§§‡§Æ‡§ø‡§≤ ‡§ï‡•ã ‡§∂‡§æ‡§∏‡•ç‡§§‡•ç‡§∞‡•Ä‡§Ø ‡§≠‡§æ‡§∑‡§æ ‡§ï‡§æ ‡§¶‡§∞‡•ç‡§ú‡§æ ‡§ó‡•É‡§π ‡§Æ‡§Ç‡§§‡•ç‡§∞‡§æ‡§≤‡§Ø ‡§®‡•á ‡§¶‡§ø‡§Ø‡§æ‡•§"
}

];

let ans=new Array(QUESTIONS.length).fill(null);
let review=new Array(QUESTIONS.length).fill(false);
total.innerText=QUESTIONS.length;

/* TIMER */
setInterval(()=>{
 if(submitted) return;
 totalTime++;
 let m=Math.floor(totalTime/60),s=totalTime%60;
 timer.innerText=m.toString().padStart(2,"0")+":"+s.toString().padStart(2,"0");
},1000);

/* INIT */
function initExam(){load();tgPopup.style.display="block"}
function closeTg(){tgPopup.style.display="none"}
function toggleLang(){LANG=LANG==="EN"?"HI":"EN";langBtn.innerText=LANG;load()}

/* LOAD */
function load(){
 let q=QUESTIONS[i];
 qno.innerText=i+1;
 qtext.innerText=LANG==="EN"?q.q_en:q.q_hi;
 expBox.innerText=LANG==="EN"?q.e_en:q.e_hi;

 let arr=LANG==="EN"?q.o_en:q.o_hi;
 let h="";
 arr.forEach((op,idx)=>{
  let cls="";
  if(submitted){
   if(idx===q.a) cls="correct";
   else if(ans[i]===idx) cls="wrong";
  }else if(ans[i]===idx) cls="sel";
  h+=`<div class="opt ${cls}" onclick="selectOpt(${idx})">${op}</div>`;
 });
 opts.innerHTML=h;
 drawPalette();
}

/* ACTIONS */
function selectOpt(x){if(submitted)return;ans[i]=x;load()}
function next(){if(i<QUESTIONS.length-1){i++;load()}}
function prev(){if(i>0){i--;load()}}
function togglePalette(){palettePanel.classList.toggle("show")}
function markReview(){review[i]=!review[i];drawPalette()}
function toggleExp(){expBox.style.display=expBox.style.display==="none"?"block":"none"}

/* PALETTE */
function drawPalette(){
 let p="";
 for(let k=0;k<QUESTIONS.length;k++){
  let cls="";
  if(submitted){
   if(ans[k]===QUESTIONS[k].a) cls="correct";
   else if(ans[k]!=null) cls="wrong";
  }else if(review[k]) cls="review";
  else if(ans[k]!=null) cls="answered";
  else if(k<i) cls="visited";
  p+=`<button class="qbtn ${cls}" onclick="i=${k};load();palettePanel.classList.remove('show')">${k+1}</button>`;
 }
 palette.innerHTML=p;
}

/* SUBMIT */
function submit(){
 let name=stuName.value.trim();
 if(!name){alert("Enter name");return}
 submitted=true;

 let c=0,w=0,s=0,score=0;
 QUESTIONS.forEach((q,idx)=>{
  if(ans[idx]==null)s++;
  else if(ans[idx]===q.a){c++;score++}
  else{w++;score-=NEGATIVE_MARK}
 });

 let attempted=c+w;
 let accuracy=attempted?((c/attempted)*100):0;
 let rankScore=(score*100)+accuracy;
 let estRank=Math.max(1,Math.round(1000-rankScore));

 result.innerHTML=`
 <h3>Result</h3>
 Correct: ${c}<br>
 Wrong: ${w}<br>
 Skipped: ${s}<br>
 Accuracy: <b>${accuracy.toFixed(2)}%</b><br>
 Estimated Rank: <b>${estRank}</b><br><br>
 <b>Final Score: ${score.toFixed(2)}</b>`;
 result.style.display="block";

 expBox.style.display="block";
 expBtn.style.display="block";

 sendResultToTelegram(
  name,
  score.toFixed(2),
  c,
  w,
  s,
  timer.innerText,
  accuracy,
  estRank
 );
 load();
}

/* TELEGRAM SEND */
function sendResultToTelegram(name,score,c,w,s,time,accuracy,estRank){
 fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
  method:"POST",

  body:JSON.stringify({

`üìò DSSSB PYQ NOV 25 GK 01 CBT Result

üë§ Name: ${name}
‚è± Time: ${time}
‚úÖ Correct: ${c}

üéØ Score: ${score}
üìä Accuracy: ${accuracy.toFixed(2)}%
üèÜ Estimated Rank: ${estRank}

üî• DSSSB Smart Notes`
  })
 });
}
