<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>PYQ Maths Nov ‚Äì DSSSB Smart Notes</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<style>
/* =========================
   CBT FULL FOCUS FIX
   ========================= */
html, body{
  width:100%;
  margin:0;
  padding:0;
  overflow-x:hidden;
}

*{box-sizing:border-box;}

body{
  overscroll-behavior:none;
  touch-action:pan-y;
  font-family:Arial;
  background:#f5f7fa;
  padding-bottom:110px;
}

/* HEADER */
header{
  background:#fff;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
  position:sticky;
  top:0;
  z-index:50;
}

/* CARD */
.card{
  background:#fff;
  margin:8px;
  padding:14px;
  border-radius:10px;
  overflow:visible !important;
}

/* QUESTION IMAGE */
.q-img{
  width:100%;
  max-width:420px;
  display:block;
  margin:10px auto;
  border-radius:8px;
  border:1px solid #ddd;
}

/* OPTIONS */
.opt{
  border:1px solid #ddd;
  padding:14px;
  margin:8px 0;
  border-radius:8px;
  cursor:pointer;
  background:#fff;
}
.opt.sel{background:#e3f2fd;border-color:#1976d2;font-weight:600}
.opt.correct{background:#e8f5e9;border-color:#2e7d32;font-weight:600}
.opt.wrong{background:#ffebee;border-color:#c62828;font-weight:600}

/* TIMER */
#timer{
  position:fixed;
  top:64px;
  right:12px;
  z-index:9999;
  background:#e3f2fd;
  color:#1565c0;
  padding:6px 10px;
  border-radius:8px;
  font-weight:bold;
}

/* BOTTOM BAR */
footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:8px;
  display:flex;
  gap:8px;
  justify-content:space-between;
  box-shadow:0 -2px 8px rgba(0,0,0,.15);
}

/* ===== MOBILE SOLUTION CUT FIX (FINAL) ===== */
#expBox,
.solution,
.explanation{
  height:auto !important;
  min-height:auto !important;
  max-height:none !important;
  overflow:visible !important;
  white-space:normal !important;
  word-break:break-word;
}

#expBox img,
.solution img,
.explanation img{
  max-width:100%;
  height:auto;
  display:block;
}

@media(max-width:768px){
  #expBox,
  .solution,
  .explanation{
    padding-bottom:30px;
    font-size:15px;
    line-height:1.6;
  }
}
</style>

<!-- MATHJAX -->
<script>
window.MathJax={
 tex:{inlineMath:[['$','$'],['\\(','\\)']],displayMath:[['$$','$$']]},
 svg:{fontCache:'global'}
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body onload="initExam();autoFullScreen()">

<header>
 <b>Maths PYQ ‚Äì Dass-IV 25</b>
 <button onclick="toggleFullScreen()">‚õ∂</button>
</header>

<div id="timer">00:00</div>

<div class="card">
 <b>Q <span id="qno"></span>/<span id="total"></span></b>
 <div id="qtext"></div>
 <div id="opts"></div>
 <img id="qImg" class="q-img" style="display:none">
 <button onclick="markReview()">‚≠ê Mark for Review</button>
 <div id="expBox" style="display:none;background:#eef;padding:12px;margin-top:10px;border-radius:8px"></div>
 <button onclick="toggleExp()">üìò Show / Hide Solution</button>
</div>

<script>
let i=0,submitted=false,totalTime=0;
const QUESTIONS=[
{
 q_en:"The price of sugar is reduced by 25%. Earlier 15 kg could be purchased. How much extra now?",
 o_en:["1.4","2.5","3.3","4.2"],
 a:1,
 e_en:"$$15\\times\\frac{100}{75}=20$$ Extra = $$2.5$$"
}
];

total.innerText=QUESTIONS.length;

setInterval(()=>{
 if(submitted)return;
 totalTime++;
 timer.innerText=
 Math.floor(totalTime/60).toString().padStart(2,"0")+":"+
 (totalTime%60).toString().padStart(2,"0");
},1000);

function initExam(){load();}
function load(){
 let q=QUESTIONS[i];
 qno.innerText=i+1;
 qtext.innerHTML=q.q_en;
 expBox.innerHTML=q.e_en;
 opts.innerHTML=q.o_en.map((o,idx)=>`<div class="opt" onclick="selectOpt(${idx})">${o}</div>`).join("");
 if(window.MathJax)MathJax.typesetPromise();
}

function selectOpt(x){}
function markReview(){}

function toggleExp(){
 if(expBox.style.display==="none"){
  expBox.style.display="block";
  setTimeout(()=>expBox.scrollIntoView({behavior:"smooth",block:"end"}),100);
 }else{
  expBox.style.display="none";
 }
}

function toggleFullScreen(){
 if(!document.fullscreenElement){
  document.documentElement.requestFullscreen().catch(()=>{});
 }else{
  document.exitFullscreen();
 }
}
function autoFullScreen(){setTimeout(toggleFullScreen,500);}
</script>

</body>
</html>
